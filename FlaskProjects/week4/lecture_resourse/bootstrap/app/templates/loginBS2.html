{% extends "base.html" %}
{% import "bootstrap_wtf.html" as wtf %}

{% block content %}
<div class="container">
<form method="POST" action="" novalidate>
    {{ form.hidden_tag() }}
    {{ wtf.form_field(form.username, False) }}
    {{ wtf.form_field(form.password, False) }}
    {{ wtf.form_field(form.submit, False) }}
</form>
</div>
{% endblock %}
