{% extends "base.html" %}
{% block body %}
<div class="container">
    <h1>There are some fruit</h1>
    <table>
        {% for item in fruit %}
        <tr>
            <td>
                {{item}}
                </td>
            <td>
                <form action="{{url_for('delete')}}" method="POST" novalidate>
                    {{ form.csrf_token() }}
                    {{ form.fruit_choice(value=loop.index0) }}
                    <button class="btn" type="submit">
                        <i class="bi bi-trash"></i>
                    </button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
