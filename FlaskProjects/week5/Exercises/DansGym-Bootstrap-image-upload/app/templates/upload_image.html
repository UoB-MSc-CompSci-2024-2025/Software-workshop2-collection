{% extends "base.html" %}
{% import "bootstrap_wtf.html" as wtf %}
{% block body %}
<div class="container">
    <h1>Please upload your profile picture</h1>
    <form method="POST" action="" novalidate enctype="multipart/form-data">
        {{ form.csrf_token() }}
        {{ wtf.form_field(form.image, False) }}
        {{ wtf.form_field(form.submit, False) }}
    </form>
</div>
{% endblock %}
